<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script>
  	var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {

      $scope.l1 = "β - Beta Version";
      $scope.l2 = "Copyrights © 2022 mondaytuesday2024.inc:"
      $scope.l3 = "All rigths reserved";

    });
  </script>
  <title>Speed Typing</title>
</head>
<body onmousedown='return false;' ng-app="myApp" ng-controller="myCtrl">
		<div class="timer" id="timer"></div>
		  <div class="container">
        <div style="color: gold; font-size:18px;"><span id="cur"></span>/<span id="tot"></span></div>
		    <div class="quote-display" id="quoteDisplay" ></div>
		     <textarea  id="quoteInput" class="quote-input" autofocus></textarea>
		 	</div>
		 <div class="accuracy" id="typeAcc"></div>
 			<div class="bottom-container">
			    <p>{{l1}}</p>
			    <p>{{l2}}</p>
			    <p>{{l3}}</p>
  		</div>
</body>
</html>
